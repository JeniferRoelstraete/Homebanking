    <title>Transfers</title>

</head>

<body id="app">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand ms-5" href="#">
                    <img class="align-top" src="./assets/bank.png" width="30" height="24">
                    <span class="ms-2 fw-semibold">Diamond Bank</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav me-5 mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./accounts.html">Accounts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./cards.html">Cards</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Transfers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./loan-application.html">Loans</a>
                        </li>
                    </ul>
                    <button type="button" @click="signOut()" class="transaction-button m-0">Sign out</button>
                </div>
            </div>
        </nav>
    </header>
       
    <main>
        <h2 class="py-2 mx-4 fondo-color text-center rounded-2">Electronic payment management</h2>

        <div class="col-12 col-md-6 container-fluid pt-2">
            <form class="d-flex gap-5 py-3 flex-column justify-content-center align-items-center rounded-2 bg-body-secondary">
                <div class="w-75">             
                    <label for="clientLoanSelector" class="form-label">Loan types</label>
                    <select v-model="clientLoanId" id="clientLoanSelector" class="form-select" @change="updatePaymentValue()">
                        <option v-for="clientLoan of clientLoans" :value="clientLoan.clientLoanId">{{clientLoan.loanName}} - Remaining: ${{clientLoan.pendingAmount}}</option>
                    </select>
                </div>
                <div class="w-75">
                    <label for="paymentSelector" class="form-label">Payment</label>
                    <input class="form-control" type="text" v-model="selectedPayment" value="selectedPayment" disabled="true">
                </div>
                <div class="w-75">
                    <label for="originAccountNumberSelector" class="form-label">Choose account</label>
                    <select v-model="originAccountNumber" id="originAccountNumberSelector" class="form-select">
                        <option v-for="account of accounts" :value="account.number">{{account.number}} - ${{account.balance.toLocaleString('es-AR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}}</option>
                    </select>
                </div>
                <div>
                    <button type="button" @click="performPayment()" class="transaction-button m-0">Pay</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="d-flex flex-wrap align-items-center justify-content-around gap-2 bg-body-tertiary">
        <div class="d-flex gap-2 ms-2">
            <a href="https://api.whatsapp.com/send?phone=numero&text=mensaje"><img class="img-footer"
                    src="./assets/whatsapp.png" alt="logo whatsapp"></a>
            <a href=" http://facebook.com/Tiendanube."><img class="img-footer" src="./assets/facebook (1).png"
                    alt="logo facebook"></a>
            <a href="https://www.instagram.com/"><img class="img-footer" src="./assets/instagram.png"
                    alt="logo instagram"></a>
        </div>
        <div class="d-flex flex-grow-1 justify-content-center">
            <a href="mailto:Diamond Bank"><img class="img-footer me-2" src="./assets/email.png"
                    alt="logo de email"><span class="d-none d-sm-inline">Contact Us</span>
                </a>
            <a class="ms-sm-4" href=""><img class="img-footer me-2" src="./assets/phone.png" alt="logo de telefono">
                <span class="d-none d-sm-inline">Useful phone</span>
            </a>
        </div>
        <p class="mb-0 me-2">Â© 2023 Diamond Bank Argentina S.A. All rights reserved</p>
    </footer>
