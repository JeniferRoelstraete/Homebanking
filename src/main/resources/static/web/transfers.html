    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
    <!-- Semantic UI theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css" />
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css" />
    <title>Transfers</title>

</head>

<body id="app">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand ms-5" href="#">
                    <img class="align-top" src="./assets/bank.png" width="30" height="24">
                    <span class="ms-2 fw-semibold">Diamond Bank</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav me-5 mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./accounts.html">Accounts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./cards.html">Cards</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Transfers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./loan-application.html">Loans</a>
                        </li>
                    </ul>
                    <button type="button" @click="signOut()" class="transaction-button m-0">Sign out</button>
                </div>
            </div>
        </nav>
    </header>
    <main class="pt-3 mb-5">
        <h2 class="py-2 mx-4 mt-3 fondo-color text-center rounded-2">Transfers</h2>
        <div class="col-12 col-md-6 container-fluid pt-2">
            <form class="d-flex gap-5 py-3 flex-column justify-content-center align-items-center rounded-2 bg-body-secondary">
                <div class="w-75">
                    <label for="originAccountSelector" class="form-label">Origin account</label>
                    <select v-model="originAccountNumber" id="originAccountSelector" class="form-select" @change="updateDestinationAccounts()">
                        <option v-for="account of originAccounts" :value="account.number">{{account.number}} - ${{account.balance.toLocaleString('es-AR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}}</option>
                    </select>
                </div>
                <div class="w-75">
                    <label for="inputState" class="form-label">Send money to</label>
                    <select v-model="accountSelector" id="inputState" class="form-select">
                        <option value="" disabled hidden>Choose destination account type</option>
                        <option value="ownAccount">Own account</option>
                        <option value="thirdAccount">Third party account</option>
                    </select>
                </div>
                <div v-show="accountSelector != ''" class="w-75">
                    <label for="ownAccountSelector" class="form-label">Destination account</label>
                    
                    <!-- Si selecciono cuenta propia tengo que listar todas las cuentas menos la origen -->
                    <select v-if="accountSelector == 'ownAccount'" v-model="destinationAccountNumber" id="ownAccountSelector" class="form-select">
                        <option v-for="destinationAccount of destinationAccounts" :value="destinationAccount.number">{{destinationAccount.number}}</option>
                    </select>
                 
                    <!-- Si selecciono cuenta de terceros tengo que mostrar un input para ingresar el número manualmente -->
                    <div v-else class="w-75">
                        <input type="text" v-model="destinationAccountNumber">
                    </div>
                </div>
                <div class="w-75">
                    <label class="form-label" for="tentacles">Write the amount to transfer:</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input class="form-control" v-model="transactionAmount" type="number" min="0" id="tentacles" name="tentacles">
                    </div>
                </div>
                <div class="w-75">
                    <label class="form-label" for="floatingTextarea">Description</label>
                    <textarea v-model="transactionDescription" class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>  
                </div>
                <div>
                    <button type="button" @click="createTransactionAlert()" class="transaction-button m-0">Send</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="d-flex flex-wrap align-items-center justify-content-around gap-2 bg-body-tertiary">
        <div class="d-flex gap-2 ms-2">
            <a href="https://api.whatsapp.com/send?phone=numero&text=mensaje"><img class="img-footer"
                    src="./assets/whatsapp.png" alt="logo whatsapp"></a>
            <a href=" http://facebook.com/Tiendanube."><img class="img-footer" src="./assets/facebook (1).png"
                    alt="logo facebook"></a>
            <a href="https://www.instagram.com/"><img class="img-footer" src="./assets/instagram.png"
                    alt="logo instagram"></a>
        </div>
        <div class="d-flex flex-grow-1 justify-content-center">
            <a href="mailto:Diamond Bank"><img class="img-footer me-2" src="./assets/email.png"
                    alt="logo de email"><span class="d-none d-sm-inline">Contact Us</span>
                </a>
            <a class="ms-sm-4" href=""><img class="img-footer me-2" src="./assets/phone.png" alt="logo de telefono">
                <span class="d-none d-sm-inline">Useful phone</span>
            </a>
        </div>
        <p class="mb-0 me-2">© 2023 Diamond Bank Argentina S.A. All rights reserved</p>
    </footer>
</body>
